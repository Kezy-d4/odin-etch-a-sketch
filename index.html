<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./js/helper.js" defer></script>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div id="container">

    <div class="header">
      <h1>Etch A Sketch</h1>
      <img src="./img/reset.png" alt="Red reset icon resets the current grid when clicked." width="50px" height="50px" title="Reset current grid">
      <button class="generate-new-grid">Generate new grid</button>
    </div>

    <div class="grid">
    </div>

    <div class="footer">
      <p>Drag your cursor over the squares to draw</p>
    </div>

  </div>
</body>

</html>
