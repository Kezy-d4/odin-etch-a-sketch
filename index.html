<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./js/helper.js" defer></script>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div id="container">

    <div class="header">
      <h1>
        <a 
          href="https://github.com/Kezy-d4/odin-etch-a-sketch" 
          target="_blank" 
          rel="noopener noreferrer" 
          title="Go to project repo">
          Etch A Sketch
        </a>
      </h1>
      <img 
        src="./img/reset.png" 
        alt="Red reset icon resets the current grid when clicked." 
        width="50px" 
        height="50px" 
        title="Reset current grid" 
      />
      <button class="generate-new-grid">Generate new grid</button>
    </div>

    <div class="grid">
    </div>

    <div class="footer">
      <p>
        Drag your cursor over the squares to draw. 
        Click on a square to increment its opacity.
      </p>
    </div>

  </div>
</body>

</html>
